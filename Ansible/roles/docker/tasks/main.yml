---
# tasks file for docker
- name: create image docker
  docker_image:
    name: mahouESPRIT/devops
    build:
      path: /var/lib/jenkins/workspace/hey
      pull: no
    source: build
    state: present
    force_source: true
- name: run container docker 
  docker_container:
    name: myapp_container
    image: mahouESPRIT/devops:latest
    state: started
    recreate: true
    ports:
      - "4200:80"
